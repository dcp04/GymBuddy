<body style="margin: 0; padding: 0; overflow-x: hidden">
  <div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div
      class="max-w-screen-xl sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1"
    >
      <div class="lg:w-1/2 xl:w-5/12 p-3 sm:p-12">
        <div class="flex justify-between items-center">
          <button>
            <svg
              class="w-6 h-6 text-gray-600"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              [routerLink]="'/'"
            >
              <path d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          <img
            src="../../../../assets/private-files/LogoGymBuddyColor.svg"
            class="w-mx-auto"
            width="80px"
          />
        </div>
        <div class="mt-12 flex flex-col items-center">
          <div class="w-full flex-1 mt-8">
            <div class="flex flex-col items-center"></div>
            <div class="my-12 border-b text-center">
              <div
                class="leading-none px-2 inline-block text-lg text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2"
              >
                Log with your credentials
              </div>
            </div>

            <form
              [formGroup]="FormUser"
              (ngSubmit)="login()"
              class="mx-auto max-w-xs"
            >
              <input
                formControlName="email"
                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-5000 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                type="email"
                placeholder="ejemplo@ejemplo.com"
              />
              <span
                *ngIf="
                  FormUser.get('email')?.hasError('required') &&
                  FormUser.get('email')?.touched
                "
                >Campo obligatorio</span
              >
              <input
                formControlName="password"
                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-5000 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                type="password"
                placeholder="Password"
              />
              <span
                *ngIf="
                  FormUser.get('password')?.hasError('required') &&
                  FormUser.get('password')?.touched
                "
                >Campo obligatorio</span
              >
              <button
                class="mt-5 tracking-wide font-semibold bg-primaryt text-white w-full py-4 rounded-lg hover:bg-primaryhover transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                  <circle cx="8.5" cy="7" r="4" />
                  <path d="M20 8v6M23 11h-6" />
                </svg>
                <span class="ml-2">Sign In</span>
              </button>
              <div class="privacidad">
                <span class="mt-6 mt-2 text-xs text-gray-600 text-center">
                  Estoy de acuerdo <br> con la política de <br> Privacidad de GymBuddy
                </span>
                <a
                  class="mt-6 mt-2 text-xs text-gray-600 text-center"
                  [routerLink]="'/register'"
                >
                  ¿No tienes cuenta?
                </a>
              </div>
              <p *ngIf="error" class="text-center text-danger">{{ error }}</p>
            </form>
          </div>
        </div>
      </div>
      <div class="flex-1 bg-secuncaryt text-center hidden lg:flex">
        <div
          class="w-full bg-cover bg-center bg-no-repeat"
          style="
            background-image: url('../../../../assets/private-files/ImagenLogin.jpeg');
          "
        ></div>
      </div>
    </div>
  </div>
</body>
