<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div
      class="flex flex-col flex-wrap lg:py-6 -mb-10 lg:w-1/3 lg:pl-12 lg:text-left text-center"
    >
      <div class="flex flex-col mb-10 lg:items-start items-center">
        <div class="flex-grow">
          <h1 class="text-gray-900 text-lg title-font font-medium mb-3">
            {{ ejercicio?.nombre }}
          </h1>
          <p class="leading-relaxed text-base">{{ ejercicio?.descripcion }}</p>
        </div>
      </div>
    </div>
    <div class="lg:w-2/3 w-full mb-10 lg:mb-0 rounded-lg overflow-hidden">
      <img
        alt="feature"
        class="object-cover object-center h-full w-full border border-dark"
        [src]="ejercicio?.imagenUrl"
      />
    </div>
  </div>
</section>
