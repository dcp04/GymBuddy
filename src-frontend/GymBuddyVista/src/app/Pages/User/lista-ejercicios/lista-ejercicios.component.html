<app-header type="admin"></app-header>

<section class=" body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div
      class="flex flex-col flex-wrap lg:py-6 -mb-10 lg:w-1/3 lg:pl-12 lg:text-left text-center"
    >
      <div
        *ngIf="ejercicio"
        class="flex flex-col mb-10 lg:items-center items-center"
      >
        <div class="flex-grow me-3">
          <div class="delete">
            <h1 class="text-lg mb-4">
              <strong> {{ ejercicio.nombre }}</strong>
            </h1>
            <app-buttons
              class="text-black"
              (click)="modalDelete(ejercicio.id)"
              btnStyle="primaryt"
              class="text-white mb-4"
              *ngIf="type"
              id="deleteButton"
              data-modal-target="deleteModal"
              data-modal-toggle="deleteModal"
              type="button"
            >
              Delete
            </app-buttons>
            <div
              id="deleteModal"
              [ngClass]="{
                hidden: !isMenuDeleteOpen,
                block: isMenuDeleteOpen
              }"
              tabindex="-1"
              aria-hidden="true"
              class="flex items-center justify-center overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-[calc(100%)] max-h-full bg-opacity-20 bg-gray-500"
            >
              <div class="relative p-4 w-full max-w-md max-h-full">
                <div class="relative bg-white rounded-lg shadow">
                  <div
                    class="flex items-center justify-center p-4 md:p-5 border-b rounded-t"
                  >
                    <h2 class="text-xl text-gray-900 mt-3">
                      Eliminar entrenamiento con nombre {{ ejercicio.nombre }}
                    </h2>
                    <button
                      (click)="modalDelete(null)"
                      type="button"
                      class="text-gray-700 bg-transparent rounded-lg text-sm w-8 h-8 ms-auto"
                      data-modal-hide="deleteModal"
                    >
                      <svg
                        class="w-3 h-3"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 14 14"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                        />
                      </svg>
                      <span class="sr-only">Close modal</span>
                    </button>
                  </div>
                  <div class="p-4 md:p-5">
                    <p class="mb-4 text-gray-500">
                      ¿Estás seguro de que quieres eliminar a
                      {{ ejercicio.nombre }}?
                    </p>
                    <div class="flex justify-center items-center space-x-4">
                      <app-buttons
                        btnStyle="primaryt"
                        type="button"
                        (click)="deleteEjercicio(ejercicioDelete)"
                        class="text-white"
                        >Sí, estoy seguro</app-buttons
                      >
                      <app-buttons
                        btnStyle="secondaryt"
                        type="button"
                        (click)="modalDelete(null)"
                        class="hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg text-sm font-medium px-5 py-2.5"
                        >No, cancelar</app-buttons
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p class="leading-relaxed text-base">{{ ejercicio.descripcion }}</p>
        </div>
      </div>
    </div>
    <div class="lg:w-2/3 w-full mb-10 lg:mb-0 rounded-lg overflow-hidden">
      <img
        alt="feature"
        class="object-cover object-center border border-dark"
        [src]="ejercicio?.imagenUrl"
      />
    </div>
  </div>
</section>
<app-footer></app-footer>
