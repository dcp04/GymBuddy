<app-header></app-header>

<div class="title border-b-2 border-black mx-8 my-8 pt-5">
    <h1 class="text-2xl font-bold">Entrenamientos</h1>
    <app-buttons btnStyle="primaryt" [routerLink]="['/nuevo_entrenamiento']" class="text-white">Nuevo</app-buttons>
  </div>

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -m-4">
        <div *ngFor="let entrenamiento of entrenamientos" class="p-4 md:w-1/3">
          <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
            <img class="lg:h-48 md:h-36 w-full object-cover object-center" [src]="entrenamiento.imagenUrl" alt="entrenamiento">
            <div class="p-6">
              <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{entrenamiento.id}}</h2>
              <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{entrenamiento.nombre}} </h1>
              <p class="leading-relaxed mb-3">{{entrenamiento.dificultad}}</p>
              <div class="flex items-center flex-wrap ">
                <app-buttons btnStyle="blurt" [routerLink]="['/entrenamientos', entrenamiento.id]" class="text-white">M치s Informaci칩n</app-buttons>
                <span class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
                  <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">

                    <circle cx="12" cy="12" r="3"></circle>

                  </svg>6

  </section>
