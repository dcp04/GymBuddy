<nav class="border-gray-900">
  <div class="max-w flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        src="../../../../assets/private-files/LogoGymBuddyColor.svg"
        width="80px"
        alt="Logo"
        class="ms-2"
      />
    </a>
    <button
      (click)="toggleMenu()"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Abrir men√∫ principal</span>
      <svg
        class="w-10 h-10"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="#B30E15"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div
      [ngClass]="{ hidden: isMenuOpen, block: !isMenuOpen }"
      class="w-full md:block md:w-auto"
      id="navbar-default"
    >
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 rounded-lg bg-white md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-white md:dark:bg-white"
      >
        <li>
          <app-buttons
            *ngIf="type"
            class="text-white"
            [routerLink]="'/usuarios'"
            >Usuarios</app-buttons
          >
        </li>
        <li>
          <app-buttons *ngIf="login" btnStyle="blurt" class="text-white" (click)="logout()"
            >Logout</app-buttons
          >
        </li>
        <li>
          <app-buttons *ngIf="!login" btnStyle="blurt" class="text-white" [routerLink]="'/login'"
            >Login</app-buttons
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
